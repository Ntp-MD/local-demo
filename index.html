    <section id="choose-location">
        <h1><img src="/assets/location.png" alt="">Choose location</h1>

            <option value="">Phuket</option>
            <option value="">Krabi</option>
            <option value="">Chonburi</option>
            <option value="">Trang</option>
        </select>
    </section>

    <section id="poppular-site">
        <h1><img src="/assets/popular.png" alt="">Popular dive site</h1>

            <img src="/assets/pop1.png" alt="" width="100%">
            <img src="/assets/pop2.png" alt="" width="100%">
            <img src="/assets/pop3.png" alt="" width="100%">
            <img src="/assets/pop4.jpg" alt="" width="100%">
        </div>
 
    </section>

    <section id="fish-identification">
        <h1><img src="/assets/fish.png" alt="">Fish identification</h1>
    </section>

    <section id="top-result">
        <h1><img src="/assets/result.png" alt="">Top result</h1>
        <img src="/assets/no-result.png" alt="" width="100%" style="border-radius: 10px;">
