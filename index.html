<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mod</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link href="https://ntp-md.github.io/local-demo/css/core.css" rel="stylesheet" />
    <link href="https://ntp-md.github.io/local-demo/css/grid-res.css" rel="stylesheet" />
    <link href="https://ntp-md.github.io/local-demo/css/style.css" rel="stylesheet" />

    <link href="/css/core.css" rel="stylesheet" />
    <link href="/css/grid-res.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />


</head>


<header id="header"></header>

<body id="body">

    <section id="login-screen" style="display: none;">
        
    </section>

    <section id="banner-section" style="display: none;">
        <img src="https://ntp-md.github.io/local-demo/assets/banner/banner1.jpg" alt="" width="100%">
        <img src="https://ntp-md.github.io/local-demo/assets/banner/banner2.jpg" alt="" width="100%">
    </section>

    <section id="choose-location">
        <h1><img src="https://ntp-md.github.io/local-demo/assets/icon/location.png" alt="">Choose location</h1>
        <select aria-placeholder="Choose Province">
            <option value="">Choose Province</option>
            <option value="">Phuket</option>
            <option value="">Krabi</option>
            <option value="">Chonburi</option>
            <option value="">Trang</option>
        </select>
    </section>

    <section id="poppular-site">
        <h1><img src="https://ntp-md.github.io/local-demo/assets/icon/popular.png" alt="">Popular dive site</h1>
        <div class="site-group">
            <img src="https://ntp-md.github.io/local-demo/assets/location-pop/pop1.png" alt="" width="100%">
            <img src="https://ntp-md.github.io/local-demo/assets/location-pop/pop2.png" alt="" width="100%">
            <img src="https://ntp-md.github.io/local-demo/assets/location-pop/pop3.png" alt="" width="100%">
            <img src="https://ntp-md.github.io/local-demo/assets/location-pop/pop4.jpg" alt="" width="100%">
        </div>

    </section>

    <section id="fish-identification">
        <h1><img src="/assets/icon/fish.png" alt="">Fish identification</h1>
    </section>

    <section id="top-result">
        <h1><img src="https://ntp-md.github.io/local-demo/assets/icon/result.png" alt="">Top result</h1>
        <!--      
        <img src="https://ntp-md.github.io/local-demo/assets/no-result.png" alt="" width="100%">
        -->
        <div class="top-result">
            <div class="top-result-item">
                <img src="https://ntp-md.github.io/local-demo/assets/location-top/laytang.png" alt="">
                <div>
                    <h2>Laytrang Diving <br>Muang Trang, Thailand</h2>
                    <p>320 views</p>
                </div>
            </div>
            <div class="top-result-item">
                <img src="https://ntp-md.github.io/local-demo/assets/location-top/pro-scuba.png" alt="">
                <div>
                    <h2>Trang Pro Dive <br> Koh Mook, Thailand</h2>
                    <p>168 views</p>
                </div>
            </div>
            <div class="top-result-item">
                <img src="https://ntp-md.github.io/local-demo/assets/location-top/trang-pro-dive.jpg" alt="">
                <div>
                    <h2>Pro Scuba Diving Service <br>Koh Kradan, Thailand</h2>
                    <p>80 views</p>
                </div>
            </div>
        </div>
      
    </section>

</body>

<footer id="footer">

</footer>



<script src="/js/callFetch.js"></script>
<script src="/js/core.js"></script>

<script src="https://ntp-md.github.io/local-demo/js/callFetch.js"></script>
<script src="https://ntp-md.github.io/local-demo/js/core.js"></script>




</html>
